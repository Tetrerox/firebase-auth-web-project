<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Log In</title>
  </head>
  <body>
    <form class="login-container">
      <h1 class="login-header">Log In</h1>
      <input
        type="text"
        id="login-email"
        name="login-email"
        placeholder="Email"
        required
      />
      <input
        type="password"
        id="login-password"
        name="login-password"
        placeholder="Password"
        required
      />
      <button type="button" id="login-button">LOG IN</button>
      <p>-Or-</p>
      <button type="button" class="register-link">
        Sign up for an account
      </button>
    </form>

    <form class="register-container">
      <h1 class="register-header">Sign Up</h1>
      <input
        type="text"
        id="register-email"
        name="register-email"
        placeholder="Email"
        required
      />
      <input
        type="password"
        id="register-password"
        name="register-password"
        placeholder="Password"
        required
      />
      <button type="button" id="register-button">SIGN UP</button>
      <p>-Or-</p>
      <button type="button" class="login-link">Already have an account?</button>
    </form>

    <div class="homepage">
      <p>Welcome to the home page!</p>
      <button type="button" id="logout-button">Log Out</button>
    </div>

    <script type="module" src="ui.js"></script>
    <script type="module" src="auth.js"></script>
  </body>
</html>
